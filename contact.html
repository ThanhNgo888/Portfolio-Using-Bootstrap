    </header>
    <div id="mainContainer" class="container">
        <section class="mainSection">
            <h1>Contact</h1>
            <form id="contactForm">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name here" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="name" placeholder="Enter your email address" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required">
                        </textarea>  
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>
    </div>
